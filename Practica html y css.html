<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Practicas Dev.f</title>
</head>
<body>
    <center><h1>Aqui hay un texto</h1></center>
    <center><div><p>Aqui hay un parrafo</p><p>Aqui hay otro parrafo</p></div></center>
    <center><p>Aqui vamos a escribir nuestra hoja de vida</p></center>
    <div class="perfil"><center>
        <img src="goku black.jpg" width="300" height="300">
        <h1>Mi perfil</h1>
        <p>MoisesCan</p>
        <p>Mis trabajos</p></center>
        <form method="POST" action"https://facebook.com">
            <label for="name">Nombre</label>
            <input class="input" type="text" name="nombre" placeholder="MoisesCan"> 
            <br/>
            <label for="email">Correo</label>
            <input class="input" type="email" placeholder="Email">
            <br/>
            <label for="password">Contraseña</label>
            <input class="input" type="password" placeholder="Contraseña">
            <br/>
            <label for="fecha">Fecha</label>
            <input class="input" type="date" placeholder="fecha">
            <br/>
            <label for="range">Rango</label>
            <input class="input" type="range" value="100">
            <br/>
            <button>Seleccionar</button>
            <br/>
            <label for="Estrellas">Estrellas</label>
            <select name="estrellas">
                <option value="1">1 Estrella</option>
                <option value="2">2 Estrellas</option>
                <option value="3">3 Estrellas</option>
                <option value="4">4 Estrellas</option>
                <option value="5">5 Estrellas</option>
            </select>
            <br/>
            <label>¿Estudias o trabajas?</label>
            <label for="Estudio">Estudio</label>
            <input id="estudio" type="checkbox">
            <label for="Trabajo">Trabajo</label>
            <input id="trabajo" type="checkbox">
            <br/>
            <label>Comentarios</label>
            <textarea placeholder="Comentarios"></textarea>

        </form>
    </div>
    <div class="hobbies"><center>
        <h2>Mis hobbies</h2>
        <p>Videojuegos</p>
        <p>Musica</p>
        <p>Ver series</p></center>
    </div>
    <div id="footer"></div>
</body>
</html>
